<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jsproject.css">
    <title>js project</title>
    <script defer src="jsproject.js"></script>
</head>
<body>
    <div class="app">
        <header>Is this your phone number?</header>
        <section class="quotes">
            <div class="quote-text" id="js-quote-text"></div>

        </section>
        <section class="controls">
            <button type="button" id="js-new-quote" class="new-quote button">
                Not my phone number!
            </button>
            <button type="button" id="my-phone-number" class="second-quote button">
                My phone number!
            </button>
            <button type="button" id="gen-phone-number" class="genNumber button">
                Generate phone number!
            </button>
        </section>
    </div>
</body>
</html>
